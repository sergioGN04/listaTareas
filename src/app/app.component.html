<div class="d-flex flex-column min-vh-100">
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Lista de Tareas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tareas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container flex-grow-1 py-4">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-primary text-white text-center fw-bold">
            Mis Tareas
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let tarea of listaTareas; let i = index">
                <span class="fw-medium text-secondary">{{ tarea }}</span>
                <button class="btn btn-outline-danger btn-sm" (click)="eliminarTarea(i)">
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </li>
            </ul>

            <!-- Formulario para agregar tareas -->
            <div class="mt-4">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Escribe una tarea..." [(ngModel)]="nuevaTarea" (keyup.enter)="agregarTarea()"/>
                <button class="btn btn-success" (click)="agregarTarea()">Añadir</button>
              </div>
              <p *ngIf="error" class="text-danger mt-2 text-center">{{ error }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-auto shadow-sm">
    <p class="mb-0">© {{ fechaActual }} - Lista de Tareas</p>
  </footer>
</div>
